// build a map of the dependency artifacts to use.  Allows centralized definition of the version of artifacts to
// use.  In that respect it serves a role similar to <dependencyManagement> in Maven
ext {
    jmhVersion = '1.21'

    orm5Version = '5.3.8.Final'
    orm6Version = '6.0.0-SNAPSHOT'

    if ( project.hasProperty( 'orm6_version' ) ) {
        orm6Version = project.property( 'orm6_version' )
    }

    if ( System.getProperty('orm6_version' ) != null ) {
        orm6Version = System.getProperty( 'orm6_version' )
    }

    h2Version = '1.4.200'

    libraries = [
            jmh: "org.openjdk.jmh:jmh-core:${jmhVersion}",

            jpa: 'javax.persistence:javax.persistence-api:2.2',

            orm5: "org.hibernate:hibernate-core:${orm5Version}",
            orm6: "org.hibernate.orm:hibernate-core:${orm6Version}",

            h2: "com.h2database:h2:${h2Version}",

            logging: 'org.jboss.logging:jboss-logging:3.3.2.Final',

            log4j: 'log4j:log4j:1.2.17',

        ]
}
